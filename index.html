<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__title-image"
          src="./images/page_title.svg"
          alt="Around the U.S."
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/cousteau.jpg"
            alt="Photo of Jaques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jaques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid">
          <div class="card">
            <img
              class="card__image"
              src="./images/yosemite.png"
              alt="Yosemite Valley"
            />
            <div class="card__info">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lake_louise.png"
              alt="Lake Louise"
            />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/bald_mountains.png"
              alt="Bald Mountains"
            />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/latemar.png" alt="Latemar" />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/vanoise.png"
              alt="Vanois National Park"
            />
            <div class="card__info">
              <h2 class="card__title">Vanois National Park</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago.png"
              alt="Lago d Braise"
            />
            <div class="card__info">
              <h2 class="card__title">Lago d Braies</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Around the U.S. 2022</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__form">
        <form class="form" name="form">
          <h3 class="form__title">Edit Profile</h3>
          <button type="button" class="form__close-button">
            <img
              class="form__close-icon"
              src="./images/open-close-icon.svg"
              alt="close icon"
            />
          </button>
          <input
            class="form__input form__input_name_name"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="form__input form__input_name_job"
            type="text"
            name="job"
            placeholder="Title"
          />
          <button class="form__button" type="submit" value="Save">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
